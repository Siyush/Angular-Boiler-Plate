<app-loading *ngIf="isLoading"></app-loading>
<ng-container *ngIf="!isLoading">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header card-header-icon" data-background-color="purple"> <i class="material-icons">mail_outline</i>
            </div>
            <div class="card-content">
                <h4 class="card-title">Change Password</h4>
                <form method="#" action="#">
                    <div class="form-group label-floating">
                        <label class="control-label">Current Password</label>
                        <input type="email" class="form-control" disabled>
                    </div>
                    <div class="form-group label-floating">
                        <label class="control-label">Enter Password</label>
                        <input type="password" class="form-control" disabled>
                    </div>
                    <div class="form-group label-floating">
                        <label class="control-label">Re-Enter Password</label>
                        <input type="password" class="form-control" disabled>
                    </div>
                    <button type="submit" class="btn btn-fill btn-primary" disabled>Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header card-header-icon" data-background-color="purple"> <i class="material-icons">contacts</i>
            </div>
            <div class="card-content">
                <h4 class="card-title">Add Tax / Edit Tax Status</h4>
                <form class="form-horizontal" [formGroup]="taxesForm" (ngSubmit)="onSubmit(taxesForm.value); taxesForm.reset();">
                    <div class="row">
                        <label class="col-md-2 label-on-left">Tax Name</label>
                        <div class="col-md-4">
                            <div class="form-group label-floating is-empty">
                                <label class="control-label"></label>
                                <input type="text" class="form-control" formControlName="taxName" name="taxName">
                            </div>
                        </div>
                        <label class="col-md-2 label-on-left">Tax Rate</label>
                        <div class="col-md-4">
                            <div class="form-group label-floating is-empty">
                                <label class="control-label"></label>
                                <input type="number" class="form-control" formControlName="taxRate" name="taxRate">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <label class="col-md-3"></label>
                        <div class="col-md-9">
                            <div class="form-group form-button">
                                <button type="submit" class="btn btn-fill btn-primary pull-right" [disabled]="!taxesForm.valid">Add Tax</button>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="clear-fix"></div>
                <!-- <p>{{taxesForm.value | json}}</p> -->
                <hr>
                <!-- <p>{{ataxes | json}}</p> -->
                <p class="text-center">Available Taxes:</p>
                <div class="col-xs-4" *ngFor="let tax of taxes; let i = index">
                    <div class="checkbox">
                        <label>
                                    <input type="checkbox" name="isActive" [(ngModel)]="tax.isActive" (change)="updateTax($event,tax)" [disabled]="tax.taxName=='GST'">{{tax.taxName}} ({{tax.taxRate}} %)
                                </label> &nbsp;&nbsp;&nbsp; <small id="delete" type="button" class="text-danger" (click)="deleteTax($event,tax)" [hidden]="tax.taxName=='GST'"><i class="material-icons">delete_forever</i></small>
                    </div>

                </div>
            </div>
        </div>
    </div>
</ng-container>
