<app-loading *ngIf="isLoading"></app-loading>

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-icon" data-background-color="purple"><i class="material-icons">assignment</i>
            </div>
            <div class="card-content">
                <h4 class="card-title">Customer List</h4>
                <div class="material-datatables">
                    <table #dataTable class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                        <thead>
                            <tr>
                                <th>Customer Name</th>
                                <th>Address</th>
                                <th>GST</th>
                                <th>PAN</th>
                                <th class="disabled-sorting text-center">View</th>
                            </tr>
                        </thead>
                        <tbody>
                            <ng-container *ngIf="!isLoading">
                                <tr *ngFor="let customer of customers">
                                    <td>{{customer.customerName | titlecase}}</td>
                                    <td>{{customer.address.addLine1 | titlecase}} {{customer.address.addLine2 | titlecase}} {{customer.address.pin}}</td>
                                    <td>{{customer.gstn | uppercase}}</td>
                                    <td>{{customer.pan | uppercase}}</td>
                                    <td class="text-center"><a href="#" class="btn btn-simple btn-warning btn-icon edit" [routerLink]="['../customer-details/'+customer.id]"><i class="material-icons">dvr</i></a></td>
                                </tr>
                            </ng-container>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
