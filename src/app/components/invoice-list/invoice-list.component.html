<app-loading *ngIf="isLoading"></app-loading>
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-icon" data-background-color="purple"><i class="material-icons">assignment</i>
            </div>
            <div class="card-content">
                <h4 class="card-title">Invoice List</h4>
                <div class="toolbar"></div>
                <div class="material-datatables">
                    <table #dataTable class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                        <thead>
                            <tr>
                                <th>Invoice No</th>
                                <th>Invoice Date</th>
                                <th>Customer Name</th>
                                <th>Bill Amount</th>
                                <th class="disabled-sorting text-center">View</th>
                            </tr>
                        </thead>
                        <tbody>
                            <ng-container *ngIf="!isLoading">
                                <tr *ngFor="let invoice of invoices">
                                    <td>{{invoice.invoiceNo}}</td>
                                    <td>{{invoice.invoiceDate | date:'dd-MM-yyyy'}}</td>
                                    <td>{{invoice.customer.customerName | titlecase}}</td>
                                    <td>&#8377; {{invoice.billTotal}} /-</td>
                                    <td class="text-center"><a href="#" class="btn btn-simple btn-warning btn-icon edit" [routerLink]="['../invoice-details/'+invoice.id]"><i class="material-icons">dvr</i></a>
                                    </td>
                                </tr>
                            </ng-container>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
