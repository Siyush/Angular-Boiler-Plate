<div class="wrapper wrapper-full-page">
    <div class="full-page login-page" filter-color="black" data-image="../../assets/img/login.jpg" #fullPage>
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value); loginForm.reset();">
                            <div class="card card-login card-hidden" #cardHidden>
                                <div class="card-header text-center" data-background-color="purple">
                                    <h4 class="card-title">Login</h4>
                                </div>
                                <div class="card-content">
                                    <div class="input-group"> <span class="input-group-addon"> <i class="material-icons">face</i> </span>
                                        <div class="form-group label-floating">
                                            <label class="control-label">Email</label>
                                            <input type="text" class="form-control" formControlName="email" name="email">
                                        </div>
                                    </div>
                                    <div class="input-group"> <span class="input-group-addon"> <i class="material-icons">lock_outline</i> </span>
                                        <div class="form-group label-floating">
                                            <label class="control-label">Password</label>
                                            <input type="password" class="form-control" formControlName="password" name="password">
                                        </div>
                                    </div>
                                </div>
                                <div class="footer text-center">
                                    <button type="submit" class="btn btn-rose btn-simple btn-wd btn-lg">Let's Start</button>
                                </div>
                                <!-- <br>
                                <p class="text-center">{{loginForm.value | json}}</p> -->
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <app-footer></app-footer>
    </div>
</div>
