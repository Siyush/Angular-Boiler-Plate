<app-loading *ngIf="isLoading"></app-loading>
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-icon" data-background-color="purple"><i class="material-icons">assignment</i>
            </div>
            <div class="card-content">
                <h4 class="card-title">Product List</h4>
                <div class="toolbar"></div>
                <div class="material-datatables">
                    <table #dataTable class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                        <thead>
                            <tr>
                                <th>Product Name</th>
                                <th>Unit Type</th>
                                <th>Product Category</th>
                                <th>Stock Quantity</th>
                                <th class="disabled-sorting text-center">View</th>
                            </tr>
                        </thead>
                        <tbody>
                            <ng-container *ngIf="!isLoading">
                                <ng-container *ngFor="let product of products">
                                    <tr>
                                        <td>{{product.productName | uppercase}}</td>
                                        <td>{{product.unitType | uppercase}}</td>
                                        <td>{{product.category | uppercase}}</td>
                                        <td>{{product.stockQuantity}}</td>
                                        <td class="text-center"> <a href="#" class="btn btn-simple btn-warning btn-icon edit" [routerLink]="['../product-details/'+product.id]"><i class="material-icons">dvr</i></a>
                                        </td>
                                    </tr>
                                </ng-container>
                            </ng-container>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
